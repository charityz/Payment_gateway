<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-box {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .thank-you-box h1 {
      font-size: 32px;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #256528;
    }
  </style>
</head>
