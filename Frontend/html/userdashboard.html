<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex text-gray-800">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-4 flex-col">
      <div class="flex items-center justify-center gap-2 mb-4">
        <div
          class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-cyan-400 text-cyan-400 font-bold text-lg"
        >
          P
        </div>
        <h2 class=" border-cyan-400 text-cyan-400 text-2xl font-bold">Payverge</h2>
      </div>
      <nav class="flex-1">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center p-2 rounded hover:bg-blue-100">
              üè† <span class="ml-2">Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center p-2 rounded hover:bg-blue-100">
              üìä <span class="ml-2">Stats</span>
            </a>
          </li>
          <li>
            <a
              href="http://127.0.0.1:5500/Frontend/transactions/transaction.html"
              class="flex items-center p-2 rounded hover:bg-blue-100"
              id="transaction"
            >
              üìÑ <span class="ml-2">Transactions</span>
            </a>
          </li>
          <li>
            <div class="relative">
              <button
                id="settingsBtn"
                class="px-3 py-2 rounded hover:bg-gray-300"
              >
                ‚öôÔ∏è Settings
              </button>
              <div
                id="dropdownMenu"
                class="hidden absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg z-10"
              >
                <button
                  id="toggleTheme"
                  class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                >
                  Theme
                </button>
                <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100"
                  >Your Profile</a
                >
                <a
                  href="transactions.html"
                  class="block px-4 py-2 hover:bg-gray-100"
                  >Transactions</a
                >
                <button
                  id="logoutBtn2"
                  class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                >
                  Logout
                </button>
              </div>
            </div>
          </li>
          <li>
            <a
              href="http://127.0.0.1:8000/api/v1/show_payment?id=c7dd7e3a-833c-11f0-8326-a434d9b61f01"
              class="flex items-center p-2 rounded hover:bg-blue-100"
              id="makePaymentBtn"
            >
              üí≥ <span class="ml-2">Make Payment</span>
            </a>
          </li>
        </ul>
        <button
          id="logoutBtn"
          class="mt-auto flex items-center p-2 bg-red-100 text-red-600 rounded hover:bg-red-200"
        >
          <span class="ml-2">Logout</span>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">
          Welcome, <span id="userDetail"></span>
        </h2>
      </header>

      <!-- Stat Cards -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold">Recent Logins</h3>
          <p class="text-gray-600" id="recentLogins">Loading...</p>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold">Notifications</h3>
          <p class="text-gray-600" id="notifications">No new alerts</p>
        </div>
        <!-- <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold mb-4">Make a Payment</h3>
          <button
            id="makePaymentBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            üí≥ Pay Now
          </button>
        </div> -->
      </section>

      <!-- Chart -->
      <section class="bg-white p-4 rounded shadow mb-6">
        <h3 class="text-lg font-semibold mb-4">Transactions Overview</h3>
        <canvas id="activityFilter" height="50"></canvas>
      </section>

      <!-- Activity Log Section -->
      <section class="bg-white p-4 rounded shadow">
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center gap-4">
            <h3 class="text-lg font-semibold">Activity Log</h3>

            <!-- Dropdown Filter -->
            <select id="activityFilter" class="px-3 py-2 border rounded">
              <option value="all">All Activities</option>
              <option value="transaction">Transactions</option>
              <option value="login">Logins</option>
              <option value="other">Other Activities</option>
            </select>
          </div>

          <!-- Search -->
          <input
            type="text"
            id="searchInput"
            placeholder="üîç Search by action or status..."
            class="px-3 py-2 border rounded w-64"
          />
        </div>

        <table class="w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gray-100">
              <th class="border p-2">Date</th>
              <th class="border p-2">Action</th>
              <th class="border p-2">Status</th>
            </tr>
          </thead>
          <tbody id="activityTable"></tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="flex justify-between items-center mt-4">
          <button
            id="prevPage"
            class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
          >
            ‚¨Ö Prev
          </button>
          <span id="pageInfo" class="font-medium"></span>
          <button
            id="nextPage"
            class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
          >
            Next ‚û°
          </button>
        </div>
      </section>
    </main>

    <script src="../Js/userdashboard.js"></script>

  </body>
</html>
