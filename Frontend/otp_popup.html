  <title>OTP Modal</title>
  <style>
.otp-modal {
  display: fixed !important;
  position: fixed !important;
  /* inset: 0; */
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 2147483647 !important;
}

.otp-container {
  background: white;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  width: 320px;
}

.otp-text {
  color: #555;
  margin-bottom: 15px;
}

.otp-input-group {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 15px;
}

.otp-box {
  width: 40px;
  height: 50px;
  font-size: 1.5rem;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 6px;
  color: black;
  background-color: white;
}

.otp-box:focus {
  border-color: #007bff;
  outline: none;
}

.btn-primary {
  background: #28a745;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.text{
  color: black;
}

.btn-secondary {
  background: #dc3545;
  border: none;
  color: black;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.otp-message {
  margin-top: 10px;
  min-height: 18px;
  font-size: 0.9rem;
  color: red;
}

  </style>
</head>
<body>


<!-- OTP Modal -->
<dialog
     id="otp-modal" class="otp-modal">
  <div class="otp-container">
    <h2 class="text">Enter OTP</h2>
    <p class="otp-text">We sent a 6-digit code to your email.</p>
    
    <div class="otp-input-group">
      <input type="tel" maxlength="1" class="otp-box" inputmode="numeric"/>
      <input type="tel" maxlength="1" class="otp-box" inputmode="numeric"/>
      <input type="tel" maxlength="1" class="otp-box" inputmode="numeric"/>
      <input type="tel" maxlength="1" class="otp-box" inputmode="numeric"/>
      <input type="tel" maxlength="1" class="otp-box" inputmode="numeric"/>
      <input type="tel" maxlength="1" class="otp-box" inputmode="numeric"/>
    </div>

    <div class="otp-actions">
      <button id="otp-submit" class="btn-primary">Verify</button>
      <button id="otp-close" class="btn-secondary">Cancel</button>
    </div>
    
    <p id="otp-message" class="otp-message"></p>
  </div>

</dialog>
